plugins {
    id 'java'
}

group 'org.vsanyc.sandbox'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.univocity', name: 'univocity-parsers', version: '2.9.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
